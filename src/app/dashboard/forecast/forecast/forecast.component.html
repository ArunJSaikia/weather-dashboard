<div class="forecast d-flex flex-row justify-content-around mt-3" *ngIf="foreCastDetails" >
    <div *ngFor="let data of foreCastDetails">
        <div class="forcast-details d-flex flex-column">
            <span class="day">{{data.date}}</span>
            <span> <img [src]="data.day.condition.icon" alt="Weather Icon"></span>
            <span>{{data.day.condition.text}}</span>
           <span class="high-temp">MAX: {{ data.day.maxtemp_c }}°C</span>
           <span class="low-temp">MIN: {{ data.day.mintemp_c }}°C</span>  
        </div>

    </div>
</div>
